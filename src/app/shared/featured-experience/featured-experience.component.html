<section class="py-10 sm:py-16 lg:py-24 border-b-2 sm:border-b-4 border-black">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <!-- Section Header -->
    <div class="mb-8 sm:mb-12">
      <div class="flex items-center gap-3 sm:gap-4 mb-4">
        <div class="w-10 sm:w-16 h-1 bg-[#9723C9]"></div>
        <span class="font-gooddog text-xs sm:text-sm uppercase tracking-widest text-[#9723C9]">Experience</span>
      </div>
      <h2 class="text-2xl sm:text-3xl lg:text-4xl xl:text-5xl font-black text-black uppercase tracking-tight">
        Where I've<br class="hidden sm:block" /> Worked
      </h2>
    </div>

    <!-- Experience Cards -->
    <div class="space-y-4 sm:space-y-6 lg:space-y-8">
      @for (company of companies; track company.name; let i = $index) {
        <article class="border-2 sm:border-4 border-black">
          <div class="flex flex-col lg:flex-row">
            <!-- Index number -->
            <div
              class="lg:w-24 xl:w-32 p-3 sm:p-6 border-b-2 sm:border-b-4 lg:border-b-0 lg:border-r-4 border-black flex items-center justify-center lg:justify-start"
            >
              <span
                class="font-mono text-2xl sm:text-4xl lg:text-5xl font-black opacity-40"
                [class.text-[#9723C9]]="i === 0"
              >
                {{ (i + 1).toString().padStart(2, '0') }}
              </span>
            </div>

            <!-- Content -->
            <div class="flex-1 p-4 sm:p-6 lg:p-8">
              <!-- Current badge for first experience -->
              @if (i === 0) {
                <div class="inline-block border-2 border-black bg-[#9723C9] text-white px-2 py-0.5 mb-3">
                  <span class="font-gooddog text-xs uppercase tracking-widest">Current</span>
                </div>
              }

              <!-- Company Name -->
              <h3 class="text-xl sm:text-2xl lg:text-3xl font-black uppercase tracking-tight mb-4">
                {{ company.name }}
              </h3>

              <!-- Role -->
              <p class="font-mono text-sm sm:text-base mb-2">
                {{ company.role }}
              </p>

              <!-- Period -->
              <p class="font-mono text-xs sm:text-sm opacity-60">
                {{ company.period }}
              </p>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
