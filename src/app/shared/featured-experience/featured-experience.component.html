<section class="py-16 sm:py-20 lg:py-24 border-b-4 border-black">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <!-- Section Header -->
    <div class="mb-12 sm:mb-16">
      <div class="flex items-center gap-4 mb-4">
        <div class="w-12 sm:w-16 h-1 bg-[#9723C9]"></div>
        <span class="font-mono text-xs sm:text-sm uppercase tracking-widest text-[#9723C9] font-bold">Experience</span>
      </div>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl xl:text-6xl font-black text-black uppercase tracking-tight">
        Where I've<br class="hidden sm:block" /> Worked
      </h2>
    </div>

    <!-- Experience Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-0 border-4 border-black">
      @for (company of companies; track company.name; let i = $index; let last = $last) {
        <article
          class="group p-6 sm:p-8 border-black transition-colors duration-150"
          [class.border-b-4]="!last"
          [class.sm:border-b-0]="i >= 2"
          [class.sm:border-r-4]="i % 2 === 0"
          [class.bg-[#F4D738]]="i === 0"
          [class.hover:bg-[#9723C9]]="i === 0"
          [class.hover:text-white]="i === 0"
          [class.hover:bg-black]="i !== 0"
          [class.hover:text-white]="i !== 0"
        >
          <!-- Index number -->
          <span
            class="font-mono text-4xl sm:text-5xl lg:text-6xl font-black opacity-30 transition-opacity"
            [class.text-[#9723C9]]="i === 0"
            [class.group-hover:text-white]="i === 0"
            [class.group-hover:opacity-100]="i === 0"
            [class.group-hover:opacity-50]="i !== 0"
          >
            0{{ i + 1 }}
          </span>

          <!-- Company Name -->
          <h3
            class="text-xl sm:text-2xl lg:text-3xl font-black uppercase tracking-tight mt-2 mb-3"
            [class.group-hover:text-white]="i === 0"
          >
            {{ company.name }}
          </h3>

          <!-- Role -->
          <p
            class="font-mono text-sm sm:text-base mb-2"
            [class.group-hover:text-white]="i === 0"
          >
            {{ company.role }}
          </p>

          <!-- Period -->
          <p
            class="font-mono text-xs sm:text-sm opacity-60"
            [class.group-hover:text-white]="i === 0"
            [class.group-hover:opacity-100]="i === 0"
          >
            {{ company.period }}
          </p>

          <!-- Arrow indicator -->
          <div class="mt-4 sm:mt-6 opacity-0 group-hover:opacity-100 transition-opacity">
            <span class="font-mono text-sm">&rarr; View Details</span>
          </div>
        </article>
      }
    </div>
  </div>
</section>
