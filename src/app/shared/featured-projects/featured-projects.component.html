<section class="py-16 sm:py-20 lg:py-24 relative bg-gradient-to-b from-transparent via-purple-50/20 to-transparent">
  <!-- Gradient mesh overlay -->
  <div class="absolute inset-0 bg-gradient-to-tr from-blue-50/40 via-transparent to-pink-50/30 pointer-events-none"></div>

  <!-- Radial gradient accents -->
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-radial from-indigo-200/15 to-transparent blur-3xl pointer-events-none"></div>
  <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-gradient-radial from-purple-200/15 to-transparent blur-3xl pointer-events-none"></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl relative">
    <!-- Section Header -->
    <div class="text-center mb-12 sm:mb-16 lg:mb-20">
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 mb-3 sm:mb-4">
        Side Projects
      </h2>
      <p class="text-base sm:text-lg lg:text-xl text-gray-600 max-w-2xl mx-auto">
        Innovative AI solutions from research to production
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 sm:gap-8">
      @for (project of projects; track project.title) {
        <article class="group relative bg-white/90 backdrop-blur-sm rounded-xl p-6 sm:p-8 shadow-sm hover:shadow-2xl border border-gray-100 hover:border-transparent transition-all duration-300 flex flex-col h-full overflow-hidden">
          <!-- Animated gradient border on hover -->
          <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10" style="animation: gradient-shift 3s ease infinite;"></div>
          <div class="absolute inset-[1px] rounded-xl bg-white/95 transition-colors duration-300 -z-10"></div>

          <!-- Top gradient accent -->
          <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

          <!-- Corner gradient glow -->
          <div class="absolute -top-20 -right-20 w-40 h-40 bg-gradient-to-bl from-purple-400/10 via-pink-400/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 rounded-full blur-2xl"></div>

          <!-- Project Title -->
          <h3 class="text-xl sm:text-2xl font-bold text-gray-900 mb-4 group-hover:bg-gradient-to-r group-hover:from-blue-600 group-hover:via-purple-600 group-hover:to-pink-600 group-hover:bg-clip-text group-hover:text-transparent transition-all duration-300">
            {{ project.title }}
          </h3>

          <!-- Project Description -->
          <p class="text-sm sm:text-base text-gray-600 leading-relaxed mb-6 flex-grow">
            {{ project.description }}
          </p>

          <!-- Tags with gradient backgrounds -->
          <div class="flex flex-wrap gap-2 mb-6">
            @for (tag of project.tags; track tag) {
              <span class="px-3 py-1 bg-gradient-to-r from-blue-50 to-indigo-50 text-blue-700 text-xs font-medium rounded-full group-hover:from-blue-100 group-hover:to-indigo-100 transition-colors duration-300">
                {{ tag }}
              </span>
            }
          </div>

          <!-- View Project Link with gradient -->
          @if (project.link) {
            <a
              [href]="project.link"
              target="_blank"
              rel="noopener noreferrer"
              class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 font-semibold text-sm transition-all duration-300 group/link min-h-11"
            >
              <span>View Project</span>
              <svg class="w-4 h-4 transition-transform duration-300 group-hover/link:translate-x-1 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
            </a>
          }
        </article>
      }
    </div>

    <!-- View All Projects CTA with gradient -->
    <div class="text-center mt-12 sm:mt-16">
      <a
        href="/side-projects"
        class="group/cta relative inline-flex items-center gap-3 min-h-11 min-w-44 px-8 py-3.5 text-base sm:text-lg font-semibold bg-white text-gray-900 border-2 border-transparent rounded-lg hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 overflow-hidden"
      >
        <!-- Gradient border effect -->
        <div class="absolute inset-0 rounded-lg bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 opacity-100"></div>
        <div class="absolute inset-[2px] rounded-lg bg-white group-hover/cta:bg-gradient-to-r group-hover/cta:from-blue-50 group-hover/cta:via-purple-50 group-hover/cta:to-pink-50 transition-all duration-300"></div>

        <span class="relative bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">View All Projects</span>
        <svg class="w-5 h-5 relative text-purple-600 transition-transform duration-300 group-hover/cta:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        </svg>
      </a>
    </div>
  </div>
</section>
