<section class="min-h-[calc(100vh-4rem)] sm:min-h-[calc(100vh-5rem)] flex items-center py-12 sm:py-16 lg:py-20 border-b-4 border-black">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col lg:flex-row items-center gap-8 sm:gap-12 lg:gap-16">
      <!-- Text Content -->
      <div class="flex-1 text-center lg:text-left order-2 lg:order-1 max-w-2xl lg:max-w-none">
        <!-- Brutalist label -->
        <div class="inline-block border-2 border-black bg-[#F4D738] px-3 py-1 mb-4 sm:mb-6">
          <span class="font-mono text-xs sm:text-sm uppercase tracking-widest font-bold">Full-Stack AI Developer</span>
        </div>

        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl font-black text-black mb-4 sm:mb-6 leading-[0.9] tracking-tight uppercase">
          <span class="bg-[#F4D738] px-2">Silvio</span><br class="hidden sm:block" />
          <span class="sm:ml-8 lg:ml-16">Baratto</span>
        </h1>

        <p class="font-mono text-sm sm:text-base lg:text-lg text-black leading-relaxed max-w-xl mx-auto lg:mx-0 mb-8 sm:mb-10 border-l-4 border-[#9723C9] pl-4 text-justify">
          Building end-to-end AI solutions with a passion for innovation. International perspective with three languages. Translating complex requirements into production-ready systems.
        </p>

        <!-- CTA Buttons - Brutalist style with colors -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
          <a
            href="/about"
            class="group min-h-12 px-6 sm:px-8 py-3 text-base sm:text-lg font-bold bg-[#9723C9] text-white uppercase tracking-wider border-4 border-black hover:bg-[#F4D738] hover:text-black transition-colors duration-150"
          >
            About Me
            <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">&rarr;</span>
          </a>
          <a
            href="/contact"
            class="group min-h-12 px-6 sm:px-8 py-3 text-base sm:text-lg font-bold bg-white text-black uppercase tracking-wider border-4 border-black hover:bg-black hover:text-white transition-colors duration-150"
          >
            Contact
            <span class="inline-block ml-2 group-hover:translate-x-1 transition-transform">&rarr;</span>
          </a>
        </div>
      </div>

      <!-- Profile Image - Brutalist frame with drop shadow -->
      <div class="flex-1 order-1 lg:order-2 w-full max-w-xs sm:max-w-sm lg:max-w-md">
        <div class="relative">
          <!-- Drop shadow: X=4, Y=4, Black, No blur, 100% opacity -->
          <div class="absolute inset-0 bg-black translate-x-1 translate-y-1 sm:translate-x-2 sm:translate-y-2"></div>

          <!-- Main image container -->
          <div class="relative w-full aspect-square border-4 border-black bg-white overflow-hidden">
            <img
              ngSrc="/assets/profile.jpeg"
              alt="Silvio Angelo Baratto - Full-Stack AI Developer"
              width="500"
              height="500"
              priority
              class="w-full h-full object-cover"
            />
          </div>

          <!-- Decorative corner markers with colors -->
          <div class="absolute -top-2 -left-2 w-4 h-4 bg-[#F4D738]"></div>
          <div class="absolute -top-2 -right-2 w-4 h-4 bg-[#FF6B6B]"></div>
          <div class="absolute -bottom-2 -left-2 w-4 h-4 bg-[#7FBC8C]"></div>
          <div class="absolute -bottom-2 -right-2 w-4 h-4 bg-[#9723C9]"></div>
        </div>
      </div>
    </div>

    <!-- Languages strip with colors -->
    <div class="mt-12 sm:mt-16 lg:mt-20 pt-8 border-t-2 border-black">
      <div class="flex flex-wrap gap-4 sm:gap-6 justify-center lg:justify-start font-mono text-xs sm:text-sm uppercase tracking-wider font-bold">
        <span class="border-2 border-black bg-[#7FBC8C] px-3 py-1">Italian [Native]</span>
        <span class="border-2 border-black bg-[#9723C9] text-white px-3 py-1">English [Professional]</span>
        <span class="border-2 border-black bg-[#FF6B6B] text-white px-3 py-1">Spanish [Native]</span>
      </div>
    </div>
  </div>
</section>
