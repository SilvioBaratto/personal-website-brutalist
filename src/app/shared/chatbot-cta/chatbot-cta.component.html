<section class="py-10 sm:py-16 lg:py-24">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <!-- CTA Card -->
    <article class="border-2 sm:border-4 border-black bg-[#9723C9] text-white">
      <!-- Top bar -->
      <div class="border-b-2 sm:border-b-4 border-black bg-[#F4D738] px-4 py-2 sm:px-6 sm:py-3 flex items-center gap-2 sm:gap-3">
        <div class="w-3 h-3 bg-[#FF6B6B]"></div>
        <div class="w-3 h-3 bg-[#7FBC8C]"></div>
        <div class="w-3 h-3 bg-black"></div>
        <span class="ml-auto font-gooddog text-xs uppercase tracking-widest text-black">AI Assistant</span>
      </div>

      <div class="p-4 sm:p-8 lg:p-12">
        <!-- Title above the grid -->
        <h2 class="text-2xl sm:text-3xl lg:text-4xl xl:text-5xl font-black uppercase tracking-tight mb-6 sm:mb-8 leading-[0.9]">
          Chat With My AI
        </h2>

        <!-- 2-col grid: Illustration | Description + Button -->
        <div class="grid grid-cols-1 sm:grid-cols-[auto_1fr] gap-8 sm:gap-10 lg:gap-14">
          <!-- Left: Illustration -->
          <div class="flex justify-center sm:justify-start">
            <div class="w-28 h-28 sm:w-40 sm:h-40 lg:w-48 lg:h-48 border-2 sm:border-4 border-black bg-[#F4D738] p-4 flex items-center justify-center">
              <img ngSrc="assets/icons/chatbot.svg" alt="Chatbot illustration" width="400" height="400" class="w-full h-full" />
            </div>
          </div>

          <!-- Right: Description + Button pinned to bottom -->
          <div class="flex flex-col justify-between">
            <p class="font-mono text-sm sm:text-base lg:text-lg text-white/90 leading-relaxed sm:border-l-4 sm:border-[#F4D738] sm:pl-4 text-justify">
              Ask about my experience, projects, technical skills, and more
            </p>

            <a
              href="/chatbot"
              class="group inline-flex items-center gap-3 min-h-11 px-6 sm:px-8 py-3 sm:py-4 mt-6 sm:mt-8 text-sm sm:text-lg font-gooddog bg-[#F4D738] text-black uppercase tracking-wider border-2 sm:border-4 border-black hover:bg-black hover:text-[#F4D738] transition-colors duration-150 self-start"
            >
              <span>Start Chatting</span>
            </a>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
